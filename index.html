<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <!-- Meta Tag para Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <!-- Imagem de Capa -->
        <div class="header-image">
            <img src="astcemp.webp" alt="Imagem de Capa" class="img-fluid w-100">
        </div>

        <!-- Seção do Formulário -->
        <div class="form-section flex-grow-1 d-flex align-items-center">
            <div class="w-100">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="inviteForm">
                            <!-- Data do Evento -->
                            <div class="mb-3">
                                <label for="event-date" class="form-label">Data do Evento:</label>
                                <input type="date" class="form-control" id="event-date" required>
                                <div class="invalid-feedback" id="date-error">
                                    Por favor, selecione a data do evento.
                                </div>
                            </div>

                            <!-- Lista de Convidados -->
                            <div class="mb-3">
                                <label class="form-label">Convidados:</label>
                                <div id="guest-inputs" class="mb-2">
                                    <!-- Primeiro Convidado (Fixado) -->
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control guest-name" placeholder="Nome do Convidado" required>
                                        <button type="button" class="btn btn-outline-secondary" id="add-guest-btn" title="Adicionar Convidado">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="invalid-feedback d-block" id="guest-error">
                                    Limite de 4 convidados atingido.
                                </div>
                            </div>

                            <!-- Botões de Ação -->
                            <div class="d-flex justify-content-center gap-2 mt-3">
                                <button type="button" class="btn btn-success" id="generate-invite-btn">
                                    <i class="bi bi-card-text me-1"></i> Gerar Convite
                                </button>
                                <button type="button" class="btn btn-success" id="send-invite-btn" disabled>
                                    <i class="bi bi-whatsapp me-1"></i> Enviar Convite
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção do Convite Gerado -->
        <div class="invitation-section">
            <!-- Convite gerado será exibido aqui -->
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
