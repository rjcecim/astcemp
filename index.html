<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fontes Montserrat e Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Imagem de Capa -->
        <div class="header-image">
            <img src="astcemp.webp" alt="Imagem de Capa">
        </div>

        <!-- Seção do Formulário (Div Responsiva) -->
        <div class="form-section">
            <!-- Data do Evento -->
            <div class="form-group">
                <label for="event-date">Data do Evento:</label>
                <input type="date" id="event-date" required>
                <span class="error-message" id="date-error">Por favor, selecione a data do evento.</span>
            </div>

            <!-- Lista de Convidados -->
            <div class="guest-list">
                <label>Convidados:</label>
                <div id="guest-inputs">
                    <!-- Campos de convidados serão adicionados aqui -->
                </div>
                <div class="button-group">
                    <button type="button" id="add-guest-btn">
                        <!-- Ícone de "+" -->
                        <svg width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1v14M1 8h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Adicionar Convidado
                    </button>
                    <!-- Botões de Ação -->
                    <button type="button" id="generate-invite-btn">
                        <!-- Ícone de convite -->
                        <svg width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 2h12v12H2z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 6h12M2 10h12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Gerar Convite
                    </button>
                    <button type="button" id="send-invite-btn">
                        <!-- Ícone do WhatsApp -->
                        <svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.998 3C9.372 3 3.996 8.374 3.996 15c0 2.65.78 5.12 2.13 7.237L3 29l7.025-2.29C12.133 27.207 14.005 27.996 16 28c6.627 0 12-5.373 12-12S22.627 3 16 3h-.002zm0 22c-1.654 0-3.217-.402-4.605-1.14l-.329-.187-4.179 1.361 1.374-4.064-.21-.342C7.372 18.4 6.996 16.723 6.996 15c0-4.962 4.037-9 9.002-9C20.962 6 25 10.038 25 15s-4.037 9-9.002 9z" fill="#fff"/>
                            <path d="M21.65 18.528c-.333-.166-1.966-.973-2.27-1.083-.304-.11-.524-.166-.745.167-.222.333-.856 1.083-1.05 1.307-.193.222-.388.25-.722.084-.333-.167-1.404-.518-2.674-1.65-.987-.88-1.654-1.963-1.847-2.296-.193-.333-.021-.512.145-.678.15-.15.333-.389.5-.584.167-.195.222-.334.333-.557.111-.222.055-.417-.028-.584-.084-.166-.745-1.8-1.022-2.47-.27-.648-.545-.56-.745-.571l-.636-.012c-.193 0-.5.055-.761.278-.26.223-.988.965-.988 2.356 0 1.39 1.011 2.732 1.15 2.918.138.185 1.997 3.047 4.836 4.273.676.291 1.204.464 1.616.593.68.216 1.3.186 1.79.113.546-.081 1.966-.803 2.24-1.578.276-.777.276-1.444.193-1.579-.084-.137-.305-.222-.638-.389z" fill="#fff"/>
                        </svg>
                        Enviar Convite
                    </button>
                </div>
                <span class="error-message" id="guest-error"></span>
            </div>
        </div>

        <!-- Seção do Convite Gerado -->
        <div class="invitation-section" id="invitation-section">
            <!-- Convite gerado será exibido aqui -->
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
