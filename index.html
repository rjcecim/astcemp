<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <!-- Meta Tags para Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Imagem de Capa -->
        <div class="header-image">
            <img src="astcemp.webp" alt="Imagem de Capa" class="img-fluid">
        </div>

        <!-- Seção do Formulário -->
        <div class="form-section flex-grow-1 d-flex align-items-center">
            <div class="w-100">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- Data do Evento -->
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Data do Evento:</label>
                            <input type="date" id="event-date" class="form-control" required>
                            <div class="text-danger mt-1" id="date-error" style="display:none;">Por favor, selecione a data do evento.</div>
                        </div>

                        <!-- Lista de Convidados -->
                        <div class="mb-3">
                            <label class="form-label">Convidados:</label>
                            <div id="guest-inputs">
                                <!-- Campos de convidados serão adicionados aqui -->
                            </div>
                            <div class="text-danger mt-1" id="guest-error" style="display:none;"></div>
                        </div>

                        <!-- Botões de Ação -->
                        <div class="d-flex gap-2">
                            <button type="button" id="add-guest-btn" class="btn btn-primary d-flex align-items-center">
                                <i class="bi bi-plus me-2"></i>Adicionar Convidado
                            </button>
                            <button type="button" id="generate-invite-btn" class="btn btn-success d-flex align-items-center">
                                <i class="bi bi-card-text me-2"></i>Gerar Convite
                            </button>
                            <button type="button" id="send-invite-btn" class="btn btn-success d-flex align-items-center" disabled>
                                <i class="bi bi-whatsapp me-2"></i>Enviar Convite
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção do Convite Gerado -->
        <div class="invitation-section p-3" id="invitation-section">
            <!-- Convite gerado será exibido aqui -->
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
