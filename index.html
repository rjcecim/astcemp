<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <img src="astcemp.webp" alt="Imagem de Capa" id="headerImage" class="img-fluid">
        </header>
        
        <section class="app-form" id="formSection">
            <h3 class="app-title">Gerar Convite</h3>
            <form id="inviteForm">
                <div class="form-group">
                    <label for="event-date" class="form-label">
                        <i class="bi bi-calendar-event me-2"></i>Data do Evento
                    </label>
                    <input type="date" class="form-control form-control-lg" id="event-date" required>
                    <div class="invalid-feedback" id="date-error">
                        Por favor, selecione a data do evento.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-people me-2"></i>Convidados
                    </label>
                    <div id="guest-inputs">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg guest-name" placeholder="Nome do Convidado" required>
                            <button type="button" class="btn btn-outline-primary btn-lg" id="add-guest-btn" title="Adicionar Convidado">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="invalid-feedback" id="guest-error">
                        Limite de 4 convidados atingido.
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary btn-lg" id="generate-invite-btn">
                        <i class="bi bi-card-text me-2"></i>Gerar Convite
                    </button>
                    <button type="button" class="btn btn-success btn-lg" id="send-invite-btn" disabled>
                        <i class="bi bi-whatsapp me-2"></i>Enviar Convite
                    </button>
                </div>
            </form>
        </section>

        <section class="app-invitation" id="invitationSection">
            <!-- O convite serÃ¡ gerado aqui pelo JavaScript -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
