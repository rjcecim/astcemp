<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <!-- Meta Tags para Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Imagem de Capa -->
        <div class="header-image">
            <img src="astcemp.webp" alt="Imagem de Capa" class="img-fluid">
        </div>

        <!-- Seção do Formulário -->
        <div class="form-section flex-grow-1 d-flex align-items-center">
            <div class="w-100">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Gerador de Convites</h2>
                        <!-- Data do Evento -->
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Data do Evento<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="event-date" required>
                            <div class="invalid-feedback">
                                Por favor, selecione a data do evento.
                            </div>
                        </div>

                        <!-- Lista de Convidados -->
                        <div class="mb-3">
                            <label class="form-label">Convidados<span class="text-danger">*</span></label>
                            <div id="guest-inputs" class="mb-2">
                                <!-- Campos de convidados serão adicionados aqui -->
                            </div>
                            <button type="button" id="add-guest-btn" class="btn btn-primary btn-sm mb-2">
                                <i class="bi bi-plus-lg"></i> Adicionar Convidado
                            </button>
                            <div class="text-danger" id="guest-error" style="display: none;">
                                Limite de 4 convidados atingido.
                            </div>
                        </div>

                        <!-- Botões de Ação -->
                        <div class="d-flex flex-wrap gap-2">
                            <button type="button" id="generate-invite-btn" class="btn btn-success flex-fill">
                                <i class="bi bi-envelope-fill"></i> Gerar Convite
                            </button>
                            <button type="button" id="send-invite-btn" class="btn btn-success flex-fill" disabled>
                                <i class="bi bi-whatsapp"></i> Enviar Convite
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção do Convite Gerado -->
        <div class="invitation-section">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">Convite</h2>
                    <p><strong>Nome do Associado:</strong> Ruy Jorge Cecim Santos</p>
                    <p><strong>Matrícula do Sócio:</strong> 0101093</p>
                    <p><strong>Data do Evento:</strong> <span id="formatted-date">--/--/----</span></p>
                    <p><strong>Lista de Convidados:</strong></p>
                    <ul id="guest-list">
                        <!-- Lista de convidados -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script Personalizado -->
    <script src="script.js"></script>
</body>
</html>
