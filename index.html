<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Convites</title>
    <!-- Meta Tag para Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Imagem de Capa -->
    <header class="w-100">
        <img src="astcemp.webp" alt="Imagem de Capa" class="img-fluid">
    </header>

    <!-- Seção do Formulário -->
    <main class="flex-grow-1 d-flex align-items-center">
        <form id="inviteForm" class="w-100 p-4">
            <!-- Data do Evento -->
            <div class="mb-4">
                <label for="event-date" class="form-label">Data do Evento:</label>
                <input type="date" class="form-control" id="event-date" required>
                <div class="invalid-feedback">
                    Por favor, selecione a data do evento.
                </div>
            </div>

            <!-- Lista de Convidados -->
            <fieldset class="mb-4">
                <legend class="col-form-label">Convidados:</legend>
                <!-- Primeiro Convidado (Fixo) -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control guest-name" placeholder="Nome do Convidado" required>
                    <button type="button" class="btn btn-outline-secondary" id="add-guest-btn" title="Adicionar Convidado">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <!-- Campos de convidados adicionais serão inseridos aqui -->
                <div id="guest-inputs"></div>
                <div class="invalid-feedback d-block" id="guest-error">
                    Limite de 4 convidados atingido.
                </div>
            </fieldset>

            <!-- Botões de Ação -->
            <div class="text-center">
                <button type="button" class="btn btn-success me-2" id="generate-invite-btn">
                    <i class="bi bi-card-text me-1"></i> Gerar Convite
                </button>
                <button type="button" class="btn btn-success" id="send-invite-btn" disabled>
                    <i class="bi bi-whatsapp me-1"></i> Enviar Convite
                </button>
            </div>
        </form>
    </main>

    <!-- Seção do Convite Gerado -->
    <section class="p-4">
        <h2>Convite</h2>
        <p><strong>Nome do Associado:</strong> Ruy Jorge Cecim Santos</p>
        <p><strong>Matrícula do Sócio:</strong> 0101093</p>
        <p><strong>Data do Evento:</strong> <span id="formatted-date">--/--/----</span></p>
        <p><strong>Lista de Convidados:</strong></p>
        <ul id="guest-list">
            <!-- Lista de convidados será inserida aqui -->
        </ul>
    </section>

    <!-- Bootstrap 5 JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
